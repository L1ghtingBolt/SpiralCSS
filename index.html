<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiralCSS</title>
  </head>
  <body>
    <img class="rounded-max w-10 ml-20 mt-20 mb-0" src="./assets/spiral.png" alt="">
    <script type="module" src="/main.js"></script>
    <h1 class="font-90 m-20">Heading 1</h1>
    <h2 class="font-80 m-20">Heading 2</h2>
    <h3 class="font-70 m-20">Heading 3</h3>
    <h4 class="font-60 m-20 underline">Heading 4</h4>
    <h5 class="font-50 m-20">Heading 5</h5>
    <button class="btn-red border-4 border-darkred text-white rounded-10 font-20 m-20">Red Btn</button>
    <button class="btn-yellow border-4 rounded-10 border-darkyellow  font-20 m-20">Yellow Btn</button>
    <button class="btn-green border-4 text rounded-10 font-20 border-darkgreen m-20">Green Btn</button>
    <button class="btn-white border-4 rounded-10 border-gray font-20 m-20">White Btn</button>
    <button class="btn-textblack border-4 text-white rounded-10 font-20 m-20">Black Btn</button>
    <button class="btn-blue border-4 text-white border-darkblue rounded-10 font-20 m-20">Blue Btn</button>
    <div class="container">
      <div class="flex border-4 w-20 h-20 m-auto">
        <div class="m-auto rounded-10 center p-10 text-white bold border-4 w-6 h-6 bg-red">
          flex centered
        </div>
      </div>
    </div>
    <div class="mt-50 container">
      <div class="relative border-4 rounded-max shadow-4 w-20 h-20 m-auto">
        <div class="absolute-center text-shadow-4 shadow-2 center rounded-10 p-10 text-white bold border-4 w-6 h-6 bg-red">
          absolute centered
        </div>
      </div>
    </div>
  </body>
</html>
